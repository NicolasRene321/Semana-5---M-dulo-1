<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Filme</title>
</head>

<body>
    <header>
        <h1>Cadastrar Filme</h1><br/>
    </header>  
    <section>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo"/> <span>&nbsp&nbsp&nbsp</span>
        <label for="nota">Nota:</label>
        <input type="number" id="nota"/><span>&nbsp&nbsp&nbsp</span>
        <label for="duracaoMin">Duração em minutos:</label>
        <input type="number" id="duracaoMin"/><br><br>
        <button type="submit">Cadastrar</button>
    </section>
</body>

</html>
